<div class="container">
    <div class="row justify-content-center pt-5 mt-5 mr-1">
        <div class="col-sm-7 col-md-7 col-lg-5">
            <h1 class=" d-flex justify-content-center">Inicio de sesión</h1>
            <form>
                <div class="mb-3 lg-2">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Ingrese su correo eléctronico:">
                    <div id="emailHelp" class="form-text">No compartas tu correo eléctroncio con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme en este dispositivo</label>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-primary w-50">Iniciar sesión</button>
                </div>
            </form>


            <p class="d-flex justify-content-center">¿No tienes una cuenta? <a href="../Register/Register.html"> Cree
                una ahora</a></p>
        </div>
    </div>
</div>
